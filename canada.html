<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" />
    <title>Voyages</title>
    <link rel="stylesheet" href="css/voyages.css" />
    <link rel="stylesheet" href="css/canada.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto+Roboto Slab"
    />
    <script
      src="https://kit.fontawesome.com/1a481da37a.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body id="ca_body">
    <main>
      <section class="ca_hero">
        <div class="ca_centrage">
          <img
            id="ca_img_hero"
            src="img/canada_drapeau.svg"
            alt="drapeau du canada"
          />
          <div id="ca_texte_hero">
            <h1>Canada</h1>
            <table id="ca_tableau">
              <thead>
                <tr class="ca_infos_utiles">
                  <th><i class="fa-solid fa-city"></i> Capitale</th>
                  <th><i class="fa-solid fa-earth-americas"></i> Continent</th>
                  <th><i class="fa-solid fa-person"></i> Habitant</th>
                  <th>
                    <i class="fa-solid fa-calendar-days"></i> Fête nationale
                  </th>
                </tr>
              </thead>
              <tr class="ca_infos_utiles">
                <td>Ottawa</td>
                <td>Amérique du Nord</td>
                <td>38 654 738 hab.</td>
                <td>1er juillet</td>
              </tr>
            </table>
          </div>
        </div>
      </section>
      <section class="container"></section>
      <!-- end container -->
    </main>
  </body>
</html>
